{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Postni tahrirlash{% endblock title %}
{% block content %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">✏️ Postni tahrirlash</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="text-end mt-3">
                            <button type="submit" class="btn btn-success">💾 Saqlash</button>
                            <a href="{% url 'articles:article_list' %}" class="btn btn-secondary ms-2">Bekor qilish</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{{ form.media }}

{% endblock content %}
