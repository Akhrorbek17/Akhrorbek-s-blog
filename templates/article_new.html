{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Yangi Post{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">✍️ Yangi Post Qo'shish</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.media }}
                        {{ form|crispy }}
                        <div class="text-end">
                            <button type="submit" class="btn btn-success">💾 Saqlash</button>
                            <a href="{% url 'articles:article_list' %}" class="btn btn-secondary">🔙 Bekor qilish</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
