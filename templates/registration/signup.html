{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Ro'yxatdan o'tish{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-success text-white text-center">
                    <h4 class="mb-0">Ro'yxatdan o'tish</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid mt-3">
                            <button type="submit" class="btn btn-success">Yuborish</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small>Akkauntingiz bormi? <a href="{% url 'login' %}">Kirish</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
